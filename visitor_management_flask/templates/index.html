<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Visitor Management System</h1>
            <a href="/add" class="btn btn-success mt-3">Add New Visitor</a>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Purpose</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for visitor in visitors %}
                        <tr>
                            <td>{{ visitor.name }}</td>
                            <td>{{ visitor.purpose }}</td>
                            <td>{{ visitor.contact }}</td>
                            <td>
                                <a href="/delete/{{ visitor.id }}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
